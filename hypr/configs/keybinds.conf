$mainMod = SUPER
# Prevent Super alone from being sent through

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating, 
bind = $mainMod, A, exec, pkill -x rofi || nwg-drawer -nofs #pkill -x rofi || rofi -i -show drun -modi drun  -show-icons -p "Applications: "
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, I, exec, pkill -x rofi || ~/.config/hypr/scripts/openvpn_rofi.sh
bind = $mainMod, BACKSPACE, exec, pkill -x wlogout || wlogout
#bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/Cropped/$(date +'%Y-%m-%d-%H%M%S_grim.png')
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/Cropped/$(date +'%Y-%m-%d-%H%M%S_grim.png') | wl-copy
#bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')
bind = , Print, exec, grim - | tee ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png') | wl-copy
bind = $mainMod, O, exec, sh ~/.config/hypr/scripts/swall_nocolor.sh
#bind = $mainMod, U , exec, sh ~/.config/hypr/scripts/swall_nocolor_nsfw.sh 
bind = $mainMod && SHIFT, O, exec, pkill -x rofi || ~/.config/hypr/scripts/wallpaper_rofi.sh
bind = $mainMod && SHIFT, U, exec, pkill -x rofi || ~/.config/hypr/scripts/wallpaper_rofi_nsfw.sh
bind = $mainMod && alt, O, exec, pkill -x wallslide.sh || ~/.config/hypr/scripts/wallslide.sh 5 & ~/.config/hypr/scripts/slideshow_notification.sh ;
bind = $mainMod && SHIFT, INSERT,exec, pkill -x swayidle  || ~/.config/hypr/scripts/swayidle.sh && ~/.config/waybar/scripts/idle.sh ;
bind = $mainMod, INSERT, exec, pidof hyprlock || hyprlock #swaylock
bind = $mainMod && SHIFT, R, exec, pkill -x rofi || rofi -show run -font "JetBrainsMono Nerd Font Light"
#bind = $mainMod && CTRL, DELETE, exec, ~/.config/hypr/scripts/disable_eDP.sh 
#bind=$mainMod, F2,exec,brightnessctl set 5%-
#bind=$mainMod, F3,exec,brightnessctl set +5%
bind=$mainMod , XF86AudioRaiseVolume, exec, pkill -x  brightnessctrl.sh || ~/.config/hypr/scripts/externalmonitor/brightnessctrl.sh up
bind=$mainMod , XF86AudioLowerVolume, exec, pkill -x  brightnessctrl.sh || ~/.config/hypr/scripts/externalmonitor/brightnessctrl.sh down
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, y, exec, pkill -x looking-glass-client || looking-glass-client
#bind = SUPER, V, exec, pkill -x wofi || cliphist list | wofi --dmenu | cliphist decode | wl-copy
#bind = SUPER, V, exec, pkill -x rofi || cliphist list | rofi -config "/home/whale2186/.local/share/rofi/themes/nord.rasi" -dmenu -i -p "Clipboard: " | cliphist decode | wl-copy
bind = $mainMod && SHIFT, V, exec, pkill -x rofi || rofi -modi clipboard:~/apps/cliphist-rofi-img/cliphist-rofi-img -show clipboard -show-icons -theme gruvbox-material
bind = $mainMod, C, exec, pkill -x rofi || rofi -dmenu -p "Type to Copy: " -i -l 0 | wl-copy
bind = $mainMod && SHIFT, C, exec, pkill -x rofi || hyprctl dispatch exec '~/.config/hypr/scripts/notes_script.sh'
bind = $mainMod, L, exec, pkill -x waybar || waybar
#bind = alt, RETURN, fullscreen
bind = $mainMod, F, fullscreen, 0
bind = $mainMod CTRL, F, fullscreen, 1

bind= $mainMod + CTRL,F3,exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -1000

bind= $mainMod + CTRL,F2,exec,busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +1000

#rofi switch window
bind=$mainMod, TAB,exec,pkill -x rofi || rofi -show window -show-icons -theme gruvbox-material

#swaync keybinds
bind=$mainMod, N, exec, swaync-client -t
bind=$mainMod + SHIFT, N, exec, swaync-client -d
bind=$mainMod + CTRL, N, exec, swaync-client -C
#System Update
bind=$mainMod + SHIFT, P, exec, hyprctl dispatch exec '~/.config/waybar/scripts/systemupdate.sh up' 
bind=$mainMod + SHIFT + ALT, U, exec, hyprctl dispatch exec '~/custom_scripts/add_background/rofi_add_background.sh'

bind=$mainMod, F5,exec, ~/dance.sh 
bind=$mainMod + CTRL, F5,exec, ~/apps/dance_killer/kill_dance.sh
bind=$mainMod + SHIFT, F5,exec,pkill -x rofi || ~/custom_scripts/pick_da/pick_da.sh
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, DELETE, exec, swww kill || sh ~/.config/hypr/scripts/start_wall.sh
bind = $mainMod + SHIFT, DELETE, exec,pkill -9 -x mpvpaper || ~/.config/hypr/scripts/live_wall.sh
#bind = $mainMod, DELETE, exec, pkill swww-daemon || pkill mpvpaper || /home/yourusername/.config/hypr/scripts/start_wall.sh
#bind = $mainMod, DELETE, exec, pkill -x mpvpaper || mpvpaper -o "no-audio --loop" HDMI-A-1 /home/whale2186/Downloads/RDT_20240923_211342.mp4
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#rofi custom config

bind = $mainMod && shift, T, exec, pkill -x rofi ||~/.config/hypr/scripts/kitty_theme.sh

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#volume controls
# Example volume button that allows press and hold, volume limited to 150%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+

# Example volume button that will activate even while an input inhibitor is active
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

binde=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86AudioNext, exec, playerctl next
binde=, XF86AudioPrev, exec, playerctl previous
binde=, XF86AudioStop, exec, playerctl stop


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

