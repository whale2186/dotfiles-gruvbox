
# Window open animation (smooth scale + fade-in)
animation:open = popin 1.0, opacity 0, easeOutExpo

# Window close animation (smooth scale + fade-out)
animation:close = popout 1.0, opacity 0, easeInExpo

# Window focus transition (slight scale and glow effect)
animation:focus = fade 0.5, scale 1.02, glow 0.2, easeOutQuint

# Workspace change animation (slide effect between workspaces)
animation:workspace = slide 1.0, easeOutCirc
